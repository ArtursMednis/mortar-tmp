<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .cell {
          display: inline-block;
          border : 1px solid black;
      }
      .row {
          display: block;
          border: 1px solid black;
      }

    .fieldSet {
      margin: 20px;
      padding: 10px;
      display: inline-block;
      border: 3px solid black;
    }
    .addBtn {
      vertical-align: top;
    }
    label {
      min-width: 110px;
      display: inline-block;
    }

      .FireMissionBlank table, .FireMissionBlank td {
          border: 1px solid black;
      }

      .FireMissionBlank{
          width: 1000px;
      }






  </style>

  <!-- <script type="module" src="./tsOutput/mortarCalcFunctions.js"></script> -->
  

</head>
<body>

    <div class="FireMissionBlank">


        <div class="cell">
            <div class="row"><label>Uguns misijas sākums (DTG) <input type="text" /></label></div>
            <div class="row"><label>FO Posrep <input type="text" /></label></div>
        </div>

        <div class="cell">
            <div class="row"><label>Mērķa nummurs # <input type="text" /></label></div>
            <div class="row"><label>Veidlapas Nr.p.k. <input type="text" /></label></div>
        </div>

        <div class="row">Uguns izsaukšanas ziņojums (Call for fire)</div>
        <div style="background-color:aquamarine">
            <div class="cell">
                <div class="row">FO identification</div>
                <div class="row"><input type="text" /></div>
            </div>
            <div class="cell">
                <div class="row">Warning order</div>
                <div class="row">
                    <div class="cell"><label>Adjust fire <input type="radio" name="warnOrd" value="AdjustFire" /></label></div>
                    <div class="cell"><label>Fire for effect <input type="radio" name="warnOrd" value="FireForEffect" /></label></div>
                </div>
                <div class="row">
                    <div class="cell"><label>Immediate supression <input type="radio" name="warnOrd" value="ImmediateSupression" /></label></div>
                    <div class="cell"><label>Immediate Smoke <input type="radio" name="warnOrd" value="ImmediateSmoke" /></label></div>
                </div>
            </div>
            <div class="cell">
                <div class="row">Target location method</div>
                <div class="row">
                    <div class="cell"><label>Grid <input type="radio" name="targetLocationMethod" value="Grid" /></label></div>
                    <div class="cell"><label>Polar <input type="radio" name="targetLocationMethod" value="Polar" /></label></div>
                    <div class="cell"><label>Shift <input type="radio" name="targetLocationMethod" value="Shift" /></label></div>
                </div>
            </div>
        </div>
        <div class="row" style="background-color:gold;">
            <div class="cell">
                <div class="row">Grid</div>
                <div class="row"><label>Grid <input type="text" /></label></div>
                <div class="row"><label>Altitude <input type="text" /></label></div>
                <div class="row"><label>OT line <input type="text" /></label></div>
            </div>
            <div class="cell">
                <div class="row">Polar</div>
                <div class="row"><label>OT line <input type="text" /></label></div>
                <div class="row"><label>Distance <input type="text" /></label></div>
                <div class="row"><label>Altitude <input type="text" /></label></div>
            </div>

            <div class="cell">
                <div class="row">Shift</div>
                <div class="row">
                    <div class="cell">
                        <div class="row"><label>From target <input type="text" /></label></div>
                        <div class="row"><label>OT line <input type="text" /></label></div>
                    </div>
                    <div class="cell">
                        <div class="row">
                            <label>Left <input type="radio" name="shiftMethodInputDataLR" value="Left" /></label>
                            <label>Right <input type="radio" name="shiftMethodInputDataLR" value="Right" /></label>
                            <input type="text" />
                        </div>
                        <div class="row">
                            <label>Add <input type="radio" name="shiftMethodInputDataAD" value="Add" /></label>
                            <label>Drop <input type="radio" name="shiftMethodInputDataAD" value="Drop" /></label>
                            <input type="text" />
                        </div>
                        <div class="row">
                            <label>Up <input type="radio" name="shiftMethodInputDataUD" value="Up" /></label>
                            <label>Down <input type="radio" name="shiftMethodInputDataUD" value="Down" /></label>
                            <input type="text" />
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row" style="background-color:burlywood;">
            <div class="cell">
                <div class="row">Target description</div>
                <div class="row"><input type="text" /></div>
            </div>

            <div class="cell">
                <div class="row">Method of engagement</div>
                <div class="row">
                    <div class="cell">
                        <div class="row"><label>HE/PD <input type="radio" name="engagmentCharge" value="HE/PD" /></label></div>
                        <div class="row"><label>HE/PROX <input type="radio" name="engagmentCharge" value="HE/PROX" /></label></div>
                        <div class="row"><label>HE/DEL <input type="radio" name="engagmentCharge" value="HE/DEL" /></label></div>
                        <div class="row"><label>SMK <input type="radio" name="engagmentCharge" value="SMK" /></label></div>
                        <div class="row"><label>ILLUM <input type="radio" name="engagmentCharge" value="ILLUM" /></label></div>
                    </div>
                    <div class="cell">
                        <div class="row"><label>High Angle <input type="radio" name="engagmentAngel" value="High" /></label></div>
                        <div class="row"><label>Low Angle <input type="radio" name="engagmentAngel" value="Low" /></label></div>
                        <div class="row"><label>Sead <input type="radio" name="engagmentSeedMark" value="Sead" /></label></div>
                        <div class="row"><label>Mark <input type="radio" name="engagmentSeedMark" value="Mark" /></label></div>
                    </div>
                    <div class="cell">
                        <div class="row"><label>Converged Sheaf <input type="radio" name="engagmentSheaf" value="Converged" /></label></div>
                        <div class="row"><label>Open Sheaf <input type="radio" name="engagmentSheaf" value="Open" /></label></div>

                        <div class="row"><label>Coordinated Illum <input type="checkbox" name="CoordinatedIllum" /></label></div>
                        <div class="row"><label>Registration <input type="checkbox" name="Registration" /></label></div>
                        <div class="row"><label>Danger Close <input type="checkbox" name="DangerClose" /></label></div>

                    </div>
                </div>
            </div>

            <div class="cell">
                <div class="row">Method of Fire and Control</div>
                <div class="row">
                    <div class="cell">
                        <div class="row"><label>AMC <input type="radio" name="fireControl" value="AMC" /></label></div>
                        <div class="row"><label>WR <input type="radio" name="fireControl" value="WR" /></label></div>
                        <div class="row"><label>DNL <input type="radio" name="fireControl" value="DNL" /></label></div>
                        <div class="row"><label>TOT <input type="radio" name="fireControl" value="TOT" /></label></div>
                        <div class="row"><label>TTT <input type="radio" name="fireControl" value="TTT" /></label></div>
                    </div>
                    <div class="cell">
                        <div class="row"><label>Continuous fire <input type="text" /></label></div>
                        <div class="row"><label>Duration <input type="text" /></label></div>
                        <div class="row"><label>Coordinated Illum <input type="checkbox" name="coordinatedIllum" /></label></div>
                    </div>
                </div>
            </div>






        </div>








    </div>














  


  <!--<script src="./wpOutput/main.js"></script>-->
</body>
</html>
